name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx expo export --platform web
        env:
          NODE_ENV: production

      # import.meta.env 폴리필 — Zustand devtools가 import.meta.env.MODE를 사용하는데
      # Metro 웹 번들러가 이를 처리하지 못해 런타임 에러 발생
      - name: Patch import.meta in bundle
        run: node scripts/patch-importmeta.js

      # SPA 라우팅: GitHub Pages에서 서브 경로 접근 시 404 방지
      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
